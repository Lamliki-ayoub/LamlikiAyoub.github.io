<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ayoub Lamliki - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* üíÖ STYLE CSS */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { color: #00ffcc; }
      50% { color: #0099ff; }
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      background: #0099ff;
      padding: 12px 20px;
      color: #fff;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: #00ffcc;
      color: #000;
    }

    section {
      text-align: center;
      padding: 40px 20px;
    }

    .project {
      background: rgba(255,255,255,0.1);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.5s ease;
    }

    .project.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 20px;
      background: #111;
    }
  </style>
</head>
<body>

  <!-- üß† SECTION INTRO -->
  <header>
    <h1>üë®‚Äçüíª Ayoub Lamliki</h1>
    <p>Portfolio ‚Ä¢ Embedded Systems ‚Ä¢ AutoGuard X</p>
  </header>

  <!-- üîó LIENS -->
  <div class="links">
    <a href="https://linkedin.com/in/tonlinkedin" target="_blank">LinkedIn</a>
    <a href="https://github.com/LamlikiAyoub" target="_blank">GitHub</a>
    <a href="https://twitter.com/tontwitter" target="_blank">Twitter</a>
  </div>

  <!-- üöó PROJETS -->
  <section>
    <h2>Mes projets üîß</h2>
    <div class="project">AutoGuard X ‚Äì Suivi intelligent de batterie</div>
    <div class="project">Weather Station ‚Äì Multit√¢che avec FreeRTOS</div>
    <div class="project">Dashboard simulation ‚Äì HTML + ESP32</div>
  </section>

  <!-- ü¶æ FOOTER -->
  <footer>
    &copy; 2025 Ayoub Lamliki ‚Ä¢ Tous droits r√©serv√©s
  </footer>

  <!-- ‚öôÔ∏è SCRIPT JS -->
  <script>
    // Animation d‚Äôapparition des projets
    const projects = document.querySelectorAll('.project');
    window.addEventListener('scroll', () => {
      projects.forEach(proj => {
        const top = proj.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) {
          proj.classList.add('visible');
        }
      });
    });
  </script>

</body>
</html>
